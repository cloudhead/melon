<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />	
	<title>The Tin Ray</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="/js/melon.js"></script>
</head>
<body>
	<body>
		<div id="page">
			<div id="sidebar">
				<div id="logo"><a href=""></a></div>
				<div id="by"><em>by</em> Alexis Sellier</div>
				<div class="print">
					<div style="float: left; width: 49%">
					</div>
					<div style="float: right; width: 49%">
					</div>
				</div>
				<div style="clear:both"></div>
				<div class="title" id="news"></div>
				<ul class="link">
					<li><a href="">Tinray.com goes live!</a></li>
					<li><a href="">Community forums online.</a></li>
					<li><a href="">The end of the century</a></li>
				</ul>
				<div class="title" id="archives"></div>
				2008 2009	
			</div>
			<div id="content">
				<div id="posts">
					<ul>
						<li class="post">
							<div class="date"></div>
							<h1 class="title"></h1>
							<div class="body"></div>
						</li>
					</ul>
				</div>
				<div id="comments">
					<br />
					<hr class='double' />
					<h1>Comments</h1>
					<hr class='comment'/>
					<ul>
						<li class="comment">
							<div class="head">
						    	<div class="date"></div>
						    	<div class="author"></div>
						    </div>
						    <div class="body"></div> 
						</li>
					</ul>
					<form id="comment" action="/comment/create" method="post" accept-charset="utf-8">
						<fieldset class='comment'>
							<label>Comment<br />
								<hr />
								<textarea rows="10" cols="48" name="body"></textarea><br />
								<input name="submit" type="submit" value="Submit" class="button">
							</label>
						</fieldset>
						<fieldset class='info'>
							<label>Name<br />
								<hr />
								<input type="text" name="author" value="" size="18" maxlength="32"><br />
							</label>
							<label>E-mail<br />
								<hr />
								<input type="text" name="email" value="" size="18" maxlength="32"><br />
							</label>
							<label>Website<br />
								<hr />
								<input type="text" name="website" value="" size="18" maxlength="32"><br />
							</label>
						</fieldset>
					</form>
				</div>
			</div>
			<div id="footer">
				<hr />
				Copyright &copy 2008-2009 Alexis Sellier<br />
			</div>
		</div>
	</body>
</html>
